<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	
<link href="add-student-style.css" type="text/css" rel="stylesheet" />

<h:body>

	<h3>Ajout des étudiants</h3>
	<h:form>
	
			<h:outputLabel for="nom" value="Nom :" />
			<h:inputText id="nom" value="#{studentManager.student.nom}" required="true" requiredMessage="Entrez le nom"
                    validatorMessage="Le nom doit contenir au moins 2 caractères ">
                    <f:validateLength minimum="2" /> </h:inputText>
                    <h:message for = "nom" style = "color:red" /> 

			<h:outputLabel for="prenom" value="Prenom :" />
			<h:inputText id="prenom" value="#{studentManager.student.prenom}" required="true" requiredMessage="Entrez le prénom" validatorMessage="Le prénom doit contenir au moins 2 caractères">
                    <f:validateLength minimum="2" /></h:inputText>
                     <h:message for = "prenom" style = "color:red" />


			<h:outputLabel for="email" value="Email :" />
			<h:inputText id="email" a:type="email" value="#{studentManager.student.email}" required="true" requiredMessage="Entrez l'e-mail" validatorMessage="L'email doit être conforme"/> 
                    

			<h:commandButton value="Ajouter" action="#{studentManager.add()}"></h:commandButton>
			 <br/> <a href = "List-students.xhtml"  > Retour</a>

		
	</h:form>
</h:body>

</html>
